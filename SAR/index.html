var DefaultCam;	//é è¨­ç›¸æ©Ÿ

function encode(str) {	//åŠ è§£ç¢¼å™¨
  var output = ["", ""];
  for (let i=0; i<str.length; i++) if (i%2==0) output[0]+=str[i]; else output[1]+=str[i];
  return output[0]+"!"+output[1];
}
function decode(str) {
  var arr = str.split("!");
  var output = "";
  for (let i=0; i<arr[0].length; i++) output += arr[0][i]+arr[1][i];
  return output;
}
